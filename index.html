<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Exploration Simulator | NASA Hackathon</title>
    <link rel="shortcut icon" href="resources/lunar logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Mono&display=swap">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-content">
        <div class="stars"></div>
        <div class="stars small"></div>
        <div class="stars tiny"></div>
        <div class="loading-logo">
          <img src="resources/lunar logo.svg" alt="Logo">
          <h1>LUNAR EXPLORATION SIMULATOR</h1>
        </div>
        <div class="progress-container">
          <div class="progress-bar"></div>
          <div class="progress-text">0%</div>
        </div>
        <div class="loading-tip">
          <p>Tip: Use WASD to move and middle mouse button to look around</p>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main>
      <div id="container3D"></div>
      
      <!-- Telemetry Dashboard -->
      <div class="telemetry-panel">
        <div class="telemetry-header">
          <h2>ROVER TELEMETRY</h2>
        </div>
        <div class="telemetry-content">
          <div class="telemetry-item">
            <span class="label">POSITION</span>
            <span class="value" id="position-value">0, 0, 0</span>
          </div>
          <div class="telemetry-item">
            <span class="label">ELEVATION</span>
            <span class="value" id="elevation-value">0m</span>
          </div>
          <div class="telemetry-item">
            <span class="label">SPEED</span>
            <span class="value" id="speed-value">0 km/h</span>
          </div>
          <div class="telemetry-item">
            <span class="label">TEMPERATURE</span>
            <span class="value" id="temp-value">-153°C</span>
          </div>
        </div>
      </div>

      <!-- Controls Panel -->
      <div class="controls-panel">
        <h3>CONTROLS</h3>
        <div class="control-item">
          <span class="key">W/A/S/D</span>
          <span class="action">Move Rover</span>
        </div>
        <div class="control-item">
          <span class="key">MIDDLE MOUSE</span>
          <span class="action">Look Around</span>
        </div>
        <div class="control-item">
          <span class="key">SHIFT</span>
          <span class="action">Boost Speed</span>
        </div>
      </div>

      <!-- Minimap -->
      <div id="minimap">
        <div class="minimap-overlay">
          <h3>LUNAR SURFACE MAP</h3>
          <div class="compass">
            <div class="compass-arrow">↑</div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="js/main.js"></script>
    <audio id="BgSound" loop>
      <source src="sounds/space-ambient.mp3" type="audio/mpeg">
    </audio>
  </body>
</html>
